name: Flux2 Test

on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    tags-ignore: [ '*' ]
    paths: 
      - "flux2/**"
      - ".github/workflows/flux2*"

jobs:
  manifests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        solution: [multi-clusters, multi-tenants]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup tools
        uses: ./.github/actions/flux2/tools
      - name: Validate manifests        
        run: |
          chmod +x ./flux2/scripts/validate.sh
          pushd ./flux2/${{ matrix.solution }}
            ../scripts/validate.sh
          popd