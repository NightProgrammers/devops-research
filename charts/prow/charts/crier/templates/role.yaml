{{- if .Values.serviceAccount.roleBinding.create }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "crier.roleName" . }}
  labels:
    {{- include "crier.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - prow.k8s.io
    resources:
      - "prowjobs"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "patch"

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "crier.roleBindingName" . }}
  labels:
    {{- include "crier.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "crier.roleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "crier.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
