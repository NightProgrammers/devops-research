apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crier.fullname" . }}-plugins
  labels:
    {{- include "crier.labels" . | nindent 4 }}
data:
  plugins.yaml: |
    plugins:
      {{ .Values.prow.githubOrg }}:
        plugins:
        - approve
        - assign
        - blunderbuss
        - cat
        - dog
        - help
        - heart
        - hold
        - label
        - lgtm
        - trigger
        - verify-owners
        - wip
        - yuks